[build]
    publish = "public"
    command = "npm run build"
[template]
    incoming-hooks = ["Shopify Product Create", "Shopify Product Update", "Shopify Product Delete"]
[template.environment]
    GATSBY_SHOPIFY_SHOP_NAME = "SHOPIFY_SHOP_NAME"
    GATSBY_SHOPIFY_ACCESS_TOKEN = "SHOPIFY_ACCESS_TOKEN"